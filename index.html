<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDN - INOVITE</title>
  <link rel="icon" type="image/png" href="assets/website/favicon.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container {
      width: 90vmin; /* keeps square aspect ratio relative to viewport */
      max-width: 500px; /* optional maximum size */
      aspect-ratio: 1 / 1; /* square */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* makes sure video fills the square */
      display: block;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted playsinline id="introVideo">
      <source src="assets/website/Inovite%20vid.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <script>
    const video = document.getElementById('introVideo');

    // Redirect after video ends
    video.addEventListener('ended', () => {
      window.location.href = 'https://inovite.in';
    });
  </script>
</body>
</html>
